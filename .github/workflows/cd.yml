on:
  push:
    branches: [main]

jobs:
  deploys:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1"

      - name: Test the code
        run: go test ./... -cover

      - name: API tests
        run:

      - name: Install gosec
        run: go install github.com/securego/gosec/v2/cmd/gosec@latest

      - name: Run gosec
        run: gosec ./...
      - name: style
        run: test -z $(go fmt ./...)

      - name: staticcheck
        run: staticcheck ./...

      - name: install staticcheck
        run: |
          go install honnef.co/go/tools/cmd/staticcheck@latest
             echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: staticcheck
        run: staticcheck ./...
