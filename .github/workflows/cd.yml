name: cd

on:
  push:
    branches: [main]

jobs:
  Deploy: # job *id* is Deploy
    name: Deploy # job display name is Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.25.1" # or whatever version your project uses

      - name: Build the app
        run: |
          chmod +x scripts/buildprod.sh
          bash scripts/buildprod.sh

  DockerImage:
    name: DockerImage
    # Add "id-token" with the intended permissions.
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - id: "auth"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "https://www.googleapis.com/robot/v1/metadata/x509/cloud-run-deployer%40notely-475312.iam.gserviceaccount.com"
          service_account: "cloud-run-deployer@notely-475312.iam.gserviceaccount.com"

      - name: "Set up Cloud SDK"
        uses: "google-github-actions/setup-gcloud@v3"
        with:
          version: ">= 363.0.0"

      - name: "Use gcloud CLI"
        run: "gcloud info"
