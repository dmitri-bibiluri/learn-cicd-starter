name: CI/CD Pipeline

on:
  push:
    branches: [main]

jobs:
  Deploy:
    name: Deploy
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      # 1. Check out the repository code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Authenticate to Google Cloud
      - id: "auth"
        name: "Authenticate to Google Cloud"
        uses: "google-github-actions/auth@v2"
        with:
          workload_identity_provider: "projects/1026851540891/locations/global/workloadIdentityPools/githubactions/providers/github"
          service_account: "cloud-run-deployer@notely-475312.iam.gserviceaccount.com"

      # 3. Build and push the image to Artifact Registry
      - name: Build and Push Image
        run: |-
          gcloud builds submit --tag europe-west1-docker.pkg.dev/notely-475312/cloud-run-source-deploy/notely:${{ github.sha }} .

      # 4. Deploy the new image to Cloud Run
      - name: Deploy to Cloud Run
        run: |-
          gcloud run deploy notely \
            --image europe-west1-docker.pkg.dev/notely-475312/cloud-run-source-deploy/notely:${{ github.sha }} \
            --region europe-west1
